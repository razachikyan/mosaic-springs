<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./styles/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./styles/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles/signup.css" />
</head>
<body>
    <main class="main">
        <div class="container">
            <form class="form">
                <input id="email" placeholder="Enter your e-mail" class="form_input">
                <input id="name" placeholder="Name" class="form_input">
                <input id="password" placeholder="Password" type="password" class="form_input">
                <button id="submit" type="submit" class="main_btn">Sign Up</button>
                <button id="swap" class="second_btn">Log In</button>
                <button id="forgot" class="second_btn hidden">Forgot your password?</button>
            </form>
        </div>
    </main>
    <script src="./scripts/signup.js" defer></script>
</body>
</html>
